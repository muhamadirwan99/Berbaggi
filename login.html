<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>


<body style="background-color: #fafafa;">
    <section class="login">
        <div class="logo">
            <img src="assets/img/logo.png" alt="">
        </div>
        <div class="form">
            <div>
                <input class="email" type="text" placeholder="Email">
                <img src="assets/img/akun-black.svg">
            </div>
            <div>
                <input class="password" type="text" placeholder="Password">
                <img src="assets/img/icon-password.svg">
                <img class="closeeyes" src="assets/img/icon-closeeyes.svg">
            </div>
            <div class="lupa-password">
                <p>Lupa password? <b>Klik di sini</b></p>
            </div>
        </div>

        <div class="button">
            <button href="https://google.com" class="btn-masuklogin">Masuk</button>
            <div class="akun-medsos">
                <p>Atau masuk dengan akun:</p>
            </div>
            <div class="medsos">
                <img src="assets/img/medsos.png">
            </div>
            <div class="daftar-disini">
                <p>Belum punya akun? <b>Daftar di sini</b></p>
            </div>
        </div>

        <div class="copyright">
            <p>Copyright Â© 2020 Berbaggi. All rights reserved</p>
        </div>

    </section>

</body>

</html>
